<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <header class="main-header">
      <img data-svg-load data-svg-colorable="true" src="images/logo.svg" class="logo-icon" />
      <h1 class="logo-name">Weather</h1>
    </header>
    <main>
      <form id="search-bar" novalidate>
        <input id="city" type="text" placeholder="Enter city" required>
        <img data-svg-load data-svg-colorable="true" class="search" src="images/icons/search.svg" />
      </form>
      <section id="weather-info">
        <section class="main">
          <img data-svg-load data-svg-colorable="true" class="weather-icon" src="images/weather-day/116.svg" />
          <div class="content">
            <p>Currently at <span class="current-hour">18:00</span></p>
            <div class="temperature">
              <p class="number">12</p>
              <div class="degrees">
                <button class="celsius selected">&deg;C</button>
                <span class="pipe-border"></span>
                <button class="fahrenheit">&deg;F</button>
              </div>
            </div>
          </div>
        </section>
        <section class="extra">
          <ul>
            <li>Feels like <span class="feels-like">10.7</span>&deg;</li>
            <li>Precipitation <span class="precipitation">2</span>%</li>
            <li>Humidity <span class="precipitation">88</span>%</li>
            <li>Wind <span class="precipitation">3</span>Km/h</li>
          </ul>
        </section>
      </section>
      <section class="hourly-weather">
        <h2>Hourly <span>24 hours</span></h2>
        <ul>
          <li>
            <div class="icon"></div>
            <p class="time">18:00</p>
            <ul class="info">
              <li><span class="temperature-icon"></span> <span class="temperature">11.7</span>&deg;</li>
              <li><span class="drop-icon"></span> <span class="precipitation">2</span>%</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="daily-weather">
        <h2>Daily <span>7 days</span></h2>
        <ul>
          <li>
            <div class="icon"></div>
            <p class="day">Thu</p>
            <ul class="info">
              <li><span class="temperature-icon"></span> <span class="high-temperature">13</span>&deg; <span class="low-temperature">8</span>&deg;</li>
              <li><span class="drop-icon"></span> <span class="precipitation">80</span>%</li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <section class="logo">
        <span class="logo-icon"></span>
        <span class="logo-name">Weather</span>
      </section>
      <section class="about">
        <p>Made by Zekumoru</p>
      </section>
      <h3>Credits</h3>
      <section class="credits">
        <section class="apis"></section>
        <section class="images"></section>
      </section>
    </footer>
  </body>
</html>
